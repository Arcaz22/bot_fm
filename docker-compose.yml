  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    volumes:
      - ./cloudflared:/etc/cloudflared
    networks:
      - sso_network

    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  sso_network:
    external: true

volumes:
  postgres_data:
